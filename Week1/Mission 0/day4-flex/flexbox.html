<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flexbox.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- Used Emmet abbrivation code to make container class selector (div.container)-->
    <div class="container">
      <!-- Applied a "emmet abbrivation" code to easily draw up multiple class selectors (div.box${box$}*10)... This is where div.box creates class selector. {box$} is the text inside the classes and *10 multiply class selector by 10...-->
      <div class="flexbox box1">box 1</div>
      <div class="flexbox box2">box 2</div>
      <div class="flexbox box3">box 3</div>
      <div class="flexbox box4">box 4</div>
      <div class="flexbox box5">box 5</div>
      <div class="flexbox box6">box 6</div>
      <div class="flexbox box7">box 7</div>
      <div class="flexbox box8">box 8</div>
      <div class="flexbox box9">box 9</div>
      <div class="flexbox box10">box 10</div>
    </div>
  </body>
</html>
